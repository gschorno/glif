<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>glif library blur example</title>

<link rel="stylesheet" type="text/css" href="../css/demo.css">

<script type="text/javascript" src="../../glif.min.js"></script>

<script>

window.onload = apply;

var blur_options = { type: 'gaussian', radius: 12 };

function apply() {

  if (!glif.webGLSupport(alert)) { return; }

  // -- set up image effect

  // glif environment to draw blur output
  var _envBlur = glif.getEnv("output_canvas");
  if (!_envBlur) return; // failed. this check is needed because iOS Safari shows WebGL support, but doesn't support

  var source_image = document.getElementById("source_image");

  try {
    // using source image as input, apply effect to the outputcanvas
    _envBlur.blur(source_image, blur_options); 
  } catch (e) {
    alert('exception: ' + e);
  }
  
}

</script>

</head>
<body>

<div class="topbar">
Image Blur Example
<a href="../index.html">glif library</a>
</div>

<div class="main">

<div class="imgpanel">
<img src="../images/tree.jpg" id="source_image" alt="input image" height="504" width="423">
<div class="imginfo">source image</div>
</div>
<div class="imgpanel">
<canvas id="output_canvas" height="504" width="423"></canvas>
<div class="imginfo">blurred image output</div>
</div>

</body>
</html>
